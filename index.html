<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Car Display Cards Project</title>
</head>
<body>
    <div class="container">
        <div class="card card-economy">
            <h1>Economy</h1>
            <p>This is an economy class</p>
            <a href="#"><i class="fa-solid fa-chevron-right"></i>View Economy Cars</a>
        </div>
        <div class="card card-luxury">
            <h1>Luxury</h1>
            <p>This is a luxury class</p>
            <a href="#"><i class="fa-solid fa-chevron-right"></i>View Luxury Cars</a>
        </div>
        <div class="card card-family">
            <h1>Family</h1>
            <p>This is a family class</p>
            <a href="#"><i class="fa-solid fa-chevron-right"></i>View Family Cars</a>
        </div>
    </div>
</body>
</html>
